<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrushakCart|AddProducts</title>

    <link rel="stylesheet" href="addProducts.css">

</head>
<body>

    <main>
        <div class="add-container">

            <h2>Add Product</h2>

            <div class="add-img-container">
                <div class="add-img-box">
                    <img src="" alt="">
                </div>
                <input type="file">
            </div>

            <div class="add-product-brand add-des">
                <p>Add the product Brand :</p>
                <input type="text" placeholder="Add the product Brand">
                <p class="required">*required</p>
            </div>

            <div class="add-product-name add-des">
                <p>Add the product Name :</p>
                <input type="text" placeholder="Add the product Name">
                <p class="required">*required</p>
            </div>

            <div class="add-product-price add-des">
                <p>Add the product Price :</p>
                <input type="text" placeholder="Add the product Price">
                <p class="required">*required</p>
            </div>

            <div class="add-product-des add-des">
                <p>Add the product Description :</p>
                <input type="text" placeholder="Add about the Product">
                <p class="required">*required</p>
            </div>

            <button class="add-button">Add</button>

        </div>
    </main>

    <script src="addProducts.js"></script>
</body>
</html>
